name: Daily Codes Update

on:
  schedule:
    - cron: '0 8,20 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Discover new games
        run: node scripts/discover-new-games.mjs
        continue-on-error: true
        timeout-minutes: 10

      - name: Scrape new games
        run: node scripts/scrape-new-games-gameguide.mjs
        continue-on-error: true
        timeout-minutes: 15

      - name: Update all existing codes
        run: node scripts/update-codes.mjs --fast
        continue-on-error: true
        timeout-minutes: 25

      - name: Update thumbnails
        run: node scripts/update-thumbnails.cjs
        continue-on-error: true
        timeout-minutes: 10

      - name: Generate summary
        run: |
          echo "=== RESUMEN UPDATE $(date '+%Y-%m-%d %H:%M') ===" > scripts/last-update.log
          echo "" >> scripts/last-update.log
          echo "Archivos modificados:" >> scripts/last-update.log
          git diff --name-only | wc -l | xargs -I{} echo "  {} archivos cambiados" >> scripts/last-update.log
          echo "" >> scripts/last-update.log
          echo "Archivos nuevos:" >> scripts/last-update.log
          git ls-files --others --exclude-standard | wc -l | xargs -I{} echo "  {} archivos nuevos" >> scripts/last-update.log
          echo "" >> scripts/last-update.log
          echo "Detalle cambios:" >> scripts/last-update.log
          git diff --name-only >> scripts/last-update.log 2>/dev/null
          echo "" >> scripts/last-update.log
          echo "Nuevos juegos:" >> scripts/last-update.log
          git ls-files --others --exclude-standard data/games/ >> scripts/last-update.log 2>/dev/null
          echo "" >> scripts/last-update.log
          cat scripts/last-update.log

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-update: c√≥digos $(date +%Y-%m-%d-%H%M)"
          git push
