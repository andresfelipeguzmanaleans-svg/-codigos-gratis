name: Daily Codes Update

on:
  schedule:
    - cron: '0 8,20 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Discover new games
        run: node scripts/discover-new-games.mjs
        continue-on-error: true
        timeout-minutes: 10

      - name: Scrape new games
        run: node scripts/scrape-new-games-gameguide.mjs
        continue-on-error: true
        timeout-minutes: 15

      - name: Update all existing codes
        run: node scripts/update-codes.mjs
        continue-on-error: true
        timeout-minutes: 25

      - name: Update thumbnails
        run: node scripts/update-thumbnails.cjs
        continue-on-error: true
        timeout-minutes: 10

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-update: c√≥digos $(date +%Y-%m-%d-%H%M)"
          git push
