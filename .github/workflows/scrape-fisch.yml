name: Fisch Data Scraper

on:
  schedule:
    - cron: '0 8 * * 0'  # Domingos 8:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: scraper-fisch

      - name: Run all scrapers
        run: node scraper-fisch/src/run-all.js
        continue-on-error: true

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scraper-fisch/data/
          git diff --staged --quiet || git commit -m "data: actualizacion Fisch $(date +%Y-%m-%d)"
          git push
